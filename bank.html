<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 

<header class="bg-green-500 mx-auto">
    <h1 class="text-5xl text-yellow-50 font-semibold text-center py-5">Creative Cash</h1>
</header>


<main class=" bg-slate-400">
<section>
    <h2 class="text-4xl text-center text-yellow-500 font-semibold py-2">Earn Deposite & Expanse</h2>
</section>


<!-- DISPLAY RESLUT CALCULATOR   -->
<section>
<div class="grid sm:grid-cols-3 w-9/12 gap-5 mx-auto justify-items-center">

<!-- DPS  -->
    <div class="bg-green-300 p-5 w-full text-center rounded-lg text-white">
        <h2 class="sm:text-4xl text-2xl font-semibold my-1">Total Deposite </h2>
        <h1 class="font-mono font-semibold sm:text-5xl text-3xl">1200.0</h1>
    </div>
    
<!-- WDW  -->
    <div class="bg-red-300 p-5 w-full text-center rounded-lg text-white">
        <h2 class="sm:text-4xl text-2xl font-semibold my-1">Total Withdraw </h2>
        <h1 class="font-mono font-semibold sm:text-5xl text-3xl">200.0</h1>
    </div>

<!-- CURRENT  -->
    <div class="bg-green-300 p-5 w-full text-center rounded-lg text-white">
        <h2 class="sm:text-4xl text-2xl font-semibold my-1">Current Balance </h2>
        <h1 class="font-mono font-semibold sm:text-5xl text-3xl">1900.0</h1>
    </div>

</div>
</section>
























<!-- DISPLAY <<<<<INPUT>>>>> OF CALCULATOR  -->
<section class="bg-lime-200 mt-5">

<div class="grid sm:grid-cols-2 w-9/12 gap-5 mx-auto justify-items-center">

    <!-- DEPOSITE SECTION  -->

    <div class="bg-green-300 h-auto w-full">
        <h2 class="text-4xl text-white font-semibold text-center my-3">DEPOSITE</h2>
        <input class="w-10/12 mx-auto block h-12 font-mono font-semibold rounded-sm my-5" type="text" name="" placeholder="  $ Enter Your Deposite amount">
        <button class="bg-green-400 rounded-lg text-white font-medium text-2xl block m-auto my-3 px-4 py-2 hover:bg-gray-700">Deposite</button>
    </div>
    
    <!-- WITHDRAW SECTION  -->

    <div class="bg-red-300 h-auto w-full">
        <h2 class="text-4xl text-white font-semibold text-center my-3">WITHDRAW</h2>
        <input class="w-10/12 mx-auto block h-12 font-mono font-semibold text-gray-600 rounded-sm my-5" type="text" name="" placeholder="   $ Enter Your Deposite amount">
        <button class="bg-green-400 rounded-lg text-white font-medium text-2xl block m-auto my-3 px-3 py-2 hover:bg-gray-700">Deposite</button>
    </div>
    
    <!-- grid end  -->
</div>
</section>



</main>




</body>
</html>
