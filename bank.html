<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-400">
 

<header class="bg-green-500 mx-auto">
    <h1 class="text-5xl text-yellow-50 font-semibold text-center py-5">Creative Cash</h1>
</header>


<main class=" bg-slate-600 py-5 rounded-2xl w-11/12 m-auto mt-10">
<section>
    <h2 class=" text-3xl border rounded-lg mx-8 shadow-inner shadow-slate-50 px-2 sm:text-4xl text-center text-slate-300 my-5 font-semibold py-2">Earn, Save & Expanse</h2>
</section>



<!-- DISPLAY RESLUT CALCULATE   -->
<section>
<div class="grid sm:grid-cols-3 w-9/12 gap-5 mx-auto justify-items-center">

<!-- DPS  -->
    <div class="bg-green-300 p-5 w-full text-center rounded-lg text-white">
        <h2 class="sm:text-4xl text-2xl font-semibold my-1">Total Deposite </h2>
        <h1 class="font-mono font-semibold sm:text-5xl text-3xl">$<span id="dps-total">1200</span>.00</h1>
    </div>
    
<!-- WDW  -->
    <div class="bg-red-300 p-5 w-full text-center rounded-lg text-white">
        <h2 class="sm:text-4xl text-2xl font-semibold my-1">Total Withdraw </h2>
        <h1 class="font-mono font-semibold sm:text-5xl text-3xl">$<span id="wdw-total">200</span>.00</h1>
    </div>

<!-- CURRENT  -->
    <div class="bg-green-300 p-5 w-full text-center rounded-lg text-white">
        <h2 class="sm:text-4xl text-2xl font-semibold my-1">Current Balance </h2>
        <h1 class="font-mono font-semibold sm:text-5xl text-3xl">$<span id="prv-blnc">800</span>.00</h1>
    </div>

</div>
</section>


            <hr class="w-7/12 m-auto my-3 bg-black">

<!-- DISPLAY <<<<<INPUT>>>>> OF CALCULATOR  -->
<section class="mt-5">

<div class="grid sm:grid-cols-2 w-9/12 gap-5 mx-auto justify-items-center">

    <!-- DEPOSITE SECTION  -->

    <div class="bg-green-300 h-auto w-full m-2 rounded-lg">
        <h2 class="text-3xl sm:text-4xl text-white font-semibold text-center my-3">DEPOSITE</h2>
        <input id="dps-amount" class="w-10/12 mx-auto block h-12 font-mono font-semibold rounded-sm my-5" type="text" name="" placeholder="  $ Enter Your Deposite amount">
        <button  id="dps-btn"  class="bg-green-400 rounded-lg text-white font-medium text-2xl block m-auto my-3 px-4 py-2 hover:bg-gray-700">Deposite</button>
    </div>
    
    <!-- WITHDRAW SECTION  -->

    <div class="bg-red-300 h-auto w-full  m-2 rounded-lg">
        <h2 class="text-3xl sm:text-4xl text-white font-semibold text-center my-3">WITHDRAW</h2>
        <input id="wdw-amount" class="w-10/12 mx-auto block h-12 font-mono font-semibold text-gray-600 rounded-sm my-5" type="text" name="" placeholder="   $ Enter Your Withdraw amount">
        <button id="wdw-btn" class="bg-green-400 rounded-lg text-white font-medium text-2xl block m-auto my-3 px-3 py-2 hover:bg-gray-700">Withdraw</button>
    </div>
    
    <!-- grid end  -->
</div>
</section>

</main>

<footer class="bg-green-100 w-10/12 m-auto text-center mt-10 rounded-3xl">

    <div class="font-serif">
        <p class="my-2 py-1 text-slate-400">Code By Mohd. Jahidul Islam</p>
          <hr class="w-10/12 m-auto">
        <p class="my-2 py-1 text-slate-500">HTML, TailwindCSS & JavaScript</p>
    </div>
    
 </footer>
    <script src="JSFile/bank.js"></script>
</body>
</html>
